    <div class="action-buttons">

            },
            6: {

                reviewText: "Pure joy in video game form. Every kingdom is a playground filled with clever platforming challenges and delightful surprises.",
                reviewerName: "Lisa Park",
                reviewDate: "2023-04-18"
            },
            7: {
                gameTitle: "Red Dead Redemption 2",
                platform: "Xbox Series X",
                genre: "Action",
                releaseYear: 2018,
                rating: 4,
                reviewText: "An incredibly detailed and immersive western experience. The story is gripping, though the pacing can be slow at times.",
                reviewerName: "David Kim",

        function getGameId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        function loadReview() {
            const gameId = getGameId();
            const review = gameReviews[gameId];

            if (review) {
                document.getElementById('reviewDetails').innerHTML = `
                    <h2>${review.gameTitle}</h2>
                    <p><strong>Platform:</strong> ${review.platform}</p>
                    <p><strong>Genre:</strong> ${review.genre}</p>
                    <p><strong>Release Year:</strong> ${review.releaseYear}</p>
                    <p><strong>Rating:</strong> ${review.rating}/5</p>
                    <p><strong>Review:</strong></p>
                    <p>${review.reviewText}</p>
                    <p><strong>Reviewer:</strong> ${review.reviewerName}</p>
                    <p><strong>Review Date:</strong> ${review.reviewDate}</p>
                `;
            } else {
                document.getElementById('reviewDetails').innerHTML = '<p>Review not found.</p>';
            }
        }

        function editReview() {
            const gameId = getGameId();
            window.location.href = `edit.html?id=${gameId}`;
        }

        function deleteReview() {
            if (confirm("Do you want to delete this item?")) {
                alert("Item deleted!");
                window.location.href = 'index.html';
            }
        }

        window.onload = loadReview;
    </script>
    </div>
</body>
</html>
